<html>
<head>
<title>Wireshark Decode Packet Hex</title>
<style>
.hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }
</style>
</head>
<body>
<div style="text-align: center;">
    <table
        style="text-align: left; height: 353px; background-color: white; margin-left: auto; margin-right: auto; width: 800px;"
        border="0" cellpadding="2" cellspacing="2">
        <tbody>
        <tr>
            <td style="vertical-align: top;"><br>
            </td>
        </tr>
        <tr align="center">
            <td style="vertical-align: top; " bgcolor="#8B4513">
            <a href="https://matfallu.in/tt/dph/" style="text-decoration: none">
            <big><big><span style="font-family: Arial; font-weight: bold; color:black">Decode Packet Hexdump</span></big></big>
            </a><br>
                {wireshark power}<br>
            </td>
        </tr>
        <tr>
            <td
                style="vertical-align: top; background-color: rgb(204, 204, 204);">
                <div style="text-align: center;"> </div>
                <form action="https://matfallu.in/cgi-bin/tt/dph/dph" method="post" target="resulFrame">
                    <div style="text-align: center;"> </div>
                    <div>
                        <div style="text-align: center;"><textarea
                                name="text" rows="10" cols="100">45 00 00 20 00 00 00 00
ff 11 60 bd c8 05 65 02
c8 05 66 02 13 56 13 56
00 0c b6 40 54 65 73 74 </textarea><br>
                        </div>
                        <div style="text-align: left;"><small
                                style="font-family: Arial;">Hex dump type: <br>
                                <input name="hextype" value="ethernet" type="radio">Ethernet
                                (Packet hex starts with Ethernet header)<br>
                                <input name="hextype" value="ipv4" type="radio" checked>IPv4 (Packet
                                hex starts with Ipv4 headar. Dummy Ethernet header will be added) <br>
                                <input name="hextype" value="ipv6" type="radio">IPv6 (Packet
                                hex starts with Ipv6 header. Dummy Ethernet header will be added</small>
                            ) <br>
                        </div>
                        <input value="Decode" type="submit"> </div>
                </form>
                <br>
            </td>
        </tr>
        <tr>
            <td style="vertical-align: top;">
             <iframe name="resulFrame" src="./supported_hex_formats.html" width="800px" height="1200px"  border="0"></iframe>
            </td>
        </tr>
        <tr align="center">
            <td style="vertical-align: top; " bgcolor="#8B4513">
                ~~~
            </td>
        </tr>
 
        </tbody>
    </table>
    <br>
</div>
</body>
</html>
